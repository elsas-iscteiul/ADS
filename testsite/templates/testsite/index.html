<head> 
  {% load static %}
  <link href=”bokeh-1.0.4.min.css" rel=”stylesheet” type=”text/css”>
  <link href=”bokeh-widgets-1.0.4.min.css" rel=”stylesheet” type=”text/css”>
  <script src={% static 'bokeh-2.2.3.min.js' %}></script>
  <script src={% static 'bokeh-widgets-2.2.3.min.js' %}></script>
  {{ script | safe }}

</head>
<form method='POST' enctype="multipart/form-data"> {% csrf_token %}
  <label for="pattern">Padrao de nome:</label><br>

  <p></p>
  <input type="file" id="myfiles" name="myfiles" webkitdirectory directory/>

</form>

{{ div | safe }}

{% for f in csv_files %}
  <p>{{ f }}</p>
{% endfor %}
